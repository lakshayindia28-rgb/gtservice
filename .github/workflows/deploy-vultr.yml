name: Deploy to Vultr (thegtservices.com)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-vultr
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VULTR_SSH_PRIVATE_KEY }}

      - name: Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VULTR_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Ensure deploy directory exists
        run: |
          ssh -p "${{ secrets.VULTR_SSH_PORT }}" "${{ secrets.VULTR_SSH_USER }}@${{ secrets.VULTR_HOST }}" \
            'mkdir -p "${{ secrets.VULTR_DEPLOY_PATH }}"'

      - name: Rsync dist/ to server
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.VULTR_SSH_PORT }}" \
            dist/ \
            "${{ secrets.VULTR_SSH_USER }}@${{ secrets.VULTR_HOST }}:${{ secrets.VULTR_DEPLOY_PATH }}/"
